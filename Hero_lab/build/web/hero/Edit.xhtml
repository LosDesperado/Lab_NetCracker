<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit Hero"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="j_idt12">
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="id" />
                    <h:inputText id="id" value="#{heroController.selected.id}"  required="true" requiredMessage="This field is required!"/>
                    <h:outputLabel value="Name" for="hname" />
                    <h:inputText id="hname" value="#{heroController.selected.hname}" required="true" requiredMessage="This field is required!"/>
                    <h:outputLabel value="Universe" for="universe" />
                    <h:inputText id="universe" value="#{heroController.selected.universe}" required="true" requiredMessage="This field is required!"/>
                    <h:outputLabel value="Power" for="power" />
                    <h:inputText id="power" value="#{heroController.selected.power}"  required="true" requiredMessage="This field is required!"/>
                
                    
                    
                    <h:outputLabel value="Description" for="description" />
                    <h:inputText id="description" value="#{heroController.selected.description}"  required="true" requiredMessage="This field is required!"/>
                    <h:outputLabel value="Alive (Y/N)" for="alive" />
                    <h:inputText maxlength="1" id="alive" value="#{heroController.selected.alive}" required="true" requiredMessage="This field is required!"/>
                
                    
                    <h:outputLabel value="Phone" for="phone" />
                    <h:inputText maxlength="11"  id="phone" value="#{heroController.selected.phone}"  />
            
                    
                    
                  <h:outputLabel value="Logo" for="logo" />
                    <h:inputText id="logo" value="#{heroController.selected.logo}"  />
                  
                    <input id="logo_f" type="file" accept="image/*,image/jpeg"/>
                    <br />
                    <h:graphicImage id="logo_im" value="../javax.faces.resources/images/#{heroController.selected.logo}" width="230" height="150"  library="images" /> 
                    <script>
                    document.getElementById("logo_f").addEventListener("change",
                    function (e) {
                    document.getElementById("j_idt12:logo").value = this.files[0].name;
                 
                     document.getElementById("j_idt12:logo_im").src = "../javax.faces.resources/images/"+ document.getElementById("j_idt12:logo").value;
                                });
                    </script>
                
                </h:panelGrid>
                 <br />
                <h:commandButton  style="width: 120px" action="#{heroController.update}" value="Save changes"/>
                <br />
                <br />
                <h:button style="width: 120px" outcome="View" value="View Hero"/>
                <br />
                <br />
                <h:commandButton style="width: 120px" action="#{heroController.prepareList}" value="Show all Heroes" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
