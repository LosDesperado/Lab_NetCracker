<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Hero table"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHeroEmpty}" rendered="#{heroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{heroController.items.rowCount > 0}">
                    <h:commandLink action="#{heroController.previous}" value="#{bundle.Previous} #{heroController.pagination.pageSize}" rendered="#{heroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{heroController.next}" value="#{bundle.Next} #{heroController.pagination.pageSize}" rendered="#{heroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{heroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_hname}"/>
                            </f:facet>
                            <h:outputText value="#{item.hname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_universe}"/>
                            </f:facet>
                            <h:outputText value="#{item.universe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_power}"/>
                            </f:facet>
                            <h:outputText value="#{item.power}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_alive}"/>
                            </f:facet>
                            <h:outputText value="#{item.alive}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeroTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:commandLink action="#{heroController.prepareView}" value="Hero Info"/>
                            <h:outputText value="    "/>
                              <br />
                            <h:commandLink action="#{heroController.prepareEdit}" value="Edit Hero"/>
                            <h:outputText value="    "/>
                              <br />
                            <h:commandLink action="#{heroController.destroy}" value="Delete Hero"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{heroController.prepareCreate}" value="Create new Hero"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
