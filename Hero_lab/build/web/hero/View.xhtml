<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Hero Info"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHeroLabel_id}"/>
                    <h:outputText value="#{heroController.selected.id}" title="#{bundle.ViewHeroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_hname}"/>
                    <h:outputText value="#{heroController.selected.hname}" title="#{bundle.ViewHeroTitle_hname}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_universe}"/>
                    <h:outputText value="#{heroController.selected.universe}" title="#{bundle.ViewHeroTitle_universe}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_power}"/>
                    <h:outputText value="#{heroController.selected.power}" title="#{bundle.ViewHeroTitle_power}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_description}"/>
                    <h:outputText value="#{heroController.selected.description}" title="#{bundle.ViewHeroTitle_description}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_alive}"/>
                    <h:outputText value="#{heroController.selected.alive}" title="#{bundle.ViewHeroTitle_alive}"/>
                    <h:outputText value="#{bundle.ViewHeroLabel_phone}"/>
                    <h:outputText value="#{heroController.selected.phone}" title="#{bundle.ViewHeroTitle_phone}"/>
                </h:panelGrid>
                <br />
                <br />
                <h:commandLink action="#{heroController.destroyAndView}" value="Delete Hero"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Edit Hero"/>
                <br />
                <br />
                <h:commandLink action="#{heroController.prepareCreate}" value="Create new Hero" />
                <br />
                <br />
                <h:commandLink action="#{heroController.prepareList}" value="Show all Heroes"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
