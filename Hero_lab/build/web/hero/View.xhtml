<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Hero Info"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{heroController.selected.id}" />
                    <h:outputText value="Name"/>
                    <h:outputText value="#{heroController.selected.hname}" />
                    <h:outputText value="Universe"/>
                    <h:outputText value="#{heroController.selected.universe}" />
                    <h:outputText value="Power"/>
                    <h:outputText value="#{heroController.selected.power}"/>
                    <h:outputText value="Description"/>
                    <h:outputText value="#{heroController.selected.description}" />
                    <h:outputText value="Alive"/>
                    <h:outputText value="#{heroController.selected.alive}" />
                    <h:outputText value="Phone"/>
                    <h:outputText value="#{heroController.selected.phone}" />
                    <h:outputText value="Logo"/>
                    <h:outputText value="#{heroController.selected.logo}" />
                    <br />
                    <h:graphicImage id="logo_im" value="../javax.faces.resources/images/#{heroController.selected.logo}" width="230" height="150"  library="images" /> 
                    <script>
                    document.getElementById("logo_f").addEventListener("change",
                    function (e) {
                    document.getElementById("j_idt12:logo").value = this.files[0].name;
                 
                     document.getElementById("j_idt12:logo_im").src = "../javax.faces.resources/images/"+ document.getElementById("j_idt12:logo").value;
                                });
                    </script>
                
                
                </h:panelGrid>
                <br />
                <br />
                <h:commandButton style="width: 120px" action="#{heroController.destroyAndView}" onclick="return confirmDelete();" value="Delete Hero" />
               
                 <script>
                               function confirmDelete() {
				if (confirm("Вы подтверждаете удаление?")) {    
                            	return true; }
				else {
				return false;
				}
				}; 
                            </script>
                <br />
                <br />
                <h:button style="width: 120px" outcome="Edit" value="Edit Hero"/>
                <br />
                <br />
                <h:commandButton style="width: 120px" action="#{heroController.prepareCreate}" value="Create new Hero" />
                <br />
                <br />
                <h:commandButton style="width: 120px"  action="#{heroController.prepareList}" value="Show all Heroes"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
