<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHeroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{heroController.selected.id}" title="#{bundle.EditHeroTitle_id}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_hname}" for="hname" />
                    <h:inputText id="hname" value="#{heroController.selected.hname}" title="#{bundle.EditHeroTitle_hname}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_hname}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_universe}" for="universe" />
                    <h:inputText id="universe" value="#{heroController.selected.universe}" title="#{bundle.EditHeroTitle_universe}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_universe}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_power}" for="power" />
                    <h:inputText id="power" value="#{heroController.selected.power}" title="#{bundle.EditHeroTitle_power}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_power}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_description}" for="description" />
                    <h:inputText id="description" value="#{heroController.selected.description}" title="#{bundle.EditHeroTitle_description}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_alive}" for="alive" />
                    <h:inputText id="alive" value="#{heroController.selected.alive}" title="#{bundle.EditHeroTitle_alive}" required="true" requiredMessage="#{bundle.EditHeroRequiredMessage_alive}"/>
                    <h:outputLabel value="#{bundle.EditHeroLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{heroController.selected.phone}" title="#{bundle.EditHeroTitle_phone}" />
                </h:panelGrid>
                 <br />
                <h:commandLink action="#{heroController.update}" value="Save changes"/>
                <br />
                <br />
                <h:link outcome="View" value="View Hero"/>
                <br />
                <br />
                <h:commandLink action="#{heroController.prepareList}" value="Show all Heroes" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
